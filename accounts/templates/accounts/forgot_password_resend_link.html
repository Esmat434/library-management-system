{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Library Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/accounts/forgot_password_token.css' %}">
</head>

<body>
    <div class="forgot-password-container">
        <div class="icon-container">
            <i class="fas fa-key"></i>
        </div>
        <h2>Forgot Your Password?</h2>
        <p>No worries! Enter your email address below, and we'll send you a link to reset your password.</p>

        <form method="POST" id="forgotPasswordForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <button type="submit" class="btn btn-primary-custom">Send Password Reset Link</button>
            <div id="formFeedback" class="mt-3"></div>
        </form>

        <div class="links-container">
            <a href="{% url 'accounts:login' %}">Back to Login</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
