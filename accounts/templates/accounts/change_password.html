    <div class="container">
        <div class="change-password-container">
            <div class="text-center">
                <h2>Change Your Password</h2>
            </div>

            <form method="POST" id="changePasswordForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-group">
                        {{form.password1}}
                        <div class="input-group-append">
                            <span class="input-group-text bg-transparent border-left-0">
                                <i class="fas fa-eye password-toggle-icon" data-target="newPassword"></i>
                            </span>
                        </div>
                    </div>
                    <small class="form-text text-muted">
                        Password must be at least 8 characters long and include uppercase, lowercase, and a number.
                    </small>
                </div>

                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <div class="input-group">
                        {{form.password2}}
                        <div class="input-group-append">
                            <span class="input-group-text bg-transparent border-left-0">
                                <i class="fas fa-eye password-toggle-icon" data-target="confirmNewPassword"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary-custom"><i class="fas fa-save mr-1"></i> Update
                        Password</button>
                    <a href="{% url 'accounts:profile'}" class="btn btn-secondary-custom"><i class="fas fa-times mr-1"></i> Cancel</a>
                </div>
                <div id="formFeedback" class="mt-3"></div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
